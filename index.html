<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}

    <style>
      /* Allow for navbar and footer to merge seamlessly */
      .footer-basic-centered { margin-top: 0px; }
      .navbar { border-color: #222; }

      /* Give the header an awesome parallax background. TODO: Make it work! */
      header {
        background-image: url('/images/paper_background.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      .masthead > .container {
        text-align: center;
      }
      .site-name {
        margin-top: 20px;
        font-size:  28px;
      }
      .site-description {
        margin-top:     -5px;
        margin-bottom:  -5px;
        font-size:      16px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="masthead clearfix">
        <div class="container">
          <div>
            <img src="{{ site.avatar }}" class="img-circle" />
          </div>
          <h1 class="site-name">{{ site.name }}</h1>
          <p class="site-description">{{ site.description }}</p>
        </div> <!-- /container -->
      </div> <!-- /masthead clearfix -->
    </header>

    {% include navbar.html %}

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
